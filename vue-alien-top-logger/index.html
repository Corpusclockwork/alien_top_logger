<!doctype html>
<html lang="en" >
  <head name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alien Bloc Route Logger</title>
    <style>
        .loadingPageBeforeSession {
            font-family: "Teko", Sans-serif;
            width: 100%;
            font-size: 6rem;
            color: white;
            text-align: center;
            position: absolute;
            top: 30%;
        }
    </style>
  </head>
  <body style="background-image: linear-gradient(0.25turn, #E13B3B, #E9704B);">
    <div class="loadingPageBeforeSession" id="loader">Loading page...</div>
    <script>
        document.onreadystatechange = function () {
            if (document.readyState !== "complete") {
                document.querySelector(
                    ".loadingPageBeforeSession").style.visibility = "visible";
            } else {
                document.querySelector(
                    ".loadingPageBeforeSession").style.display = "none";
            }
        };
    </script>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
